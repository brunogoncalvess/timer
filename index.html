<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="display">00:00:00</div>

        <div class="input-container">
          <input type="number" class="hours" placeholder="Hours..." min="0" />
          <input type="number" class="minutes" placeholder="Minutes..." min="0" />
          <input type="number" class="seconds" placeholder="Seconds..." min="0" />
        </div>

        <div class="button-container">
          <button onclick="handleButtonAction()" class="button-action">Init</button>
          <button onclick="stopTimer()">Stop</button>
        </div>
        
        <audio class="alarm">
          <source src="./assets/alarm-clock.wav" type="audio/wav">
        </audio>
      </div>
    </main>
  </body>
</html>
